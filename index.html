<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <!-- font google -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper">
        <aside id="list">
            <div id="up">
                <img src="img/logo.svg" alt="">

                <ul id="state">
                    <li><i class="fas fa-home"> <span>Home</span></i></li>

                    <li><i class="fas fa-search"> <span>Cerca</span></i></li>

                    <li><i class="fas fa-grip-lines-vertical"> <span>La tua Libreria</span></i></li>
                </ul>

                <div id="new_pl">
                    <h4><strong>PLAYLIST</strong></h4>

                    <span><i class="fas fa-plus-square"> <span>Crea Playlist</span></i></span>
                </div>

                <ul id="playlist">
                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>

                    <li>Nome Playlist</li>
                </ul>
            </div>
            
            <div id="down">
                <div id="arrow_dw">
                    <i class="far fa-arrow-alt-circle-down"> Installa App</i>
                </div>
                
                <div id="user">
                    <i class="far fa-user"></i> <strong>John Doe</strong>
                </div>  
            </div>
        </aside>

        <main id="corp">
            
        </main>
    </div>

    <div id="player"> 
        <div id="left_pl">
            <img src="img/sinister.jpeg" alt="">
            <span>
                <strong>Sinister</strong> 
                <br>
                Brano Nome
            </span>

            <div id="icons">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
        </div>

        <div id="_center_pl">
            <div id="icon">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>

            <div id="music">
                <span>0:25</span>
                <div class="song"></div>
                <span>4:35</span>
            </div>
        </div>

        <div id="right_pl">
            <i class="fas fa-list"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="song rgt"></div>
        </div>
    </div>
</body>
</html>
